<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, excercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Page header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label> 
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Signup</a></li>
            </ul>
        </nav>
    </header>
    <!-- Semantic div for main content -->
    <main>
        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i>Let's Get You Signed Up!</h2>
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <label for="first-name">First Name</label>
                <input class="text-input" required type="text" name="first-name" id="first-name">
                <br>
                <label for="last-name">Last Name</label>
                <input class="text-input" required type="text" name="last-name" id="last-name">
                <br>
                <label for="email-address">Email Address</label>
                <input class="text-input" required type="email" name="email-address" id="email-address">
                <br>
                <div>
                    <input required id="road" value="road" name="running-preference" type="radio">
                    <label for="">Road</label>
                </div>
                <div>
                    <input required id="trail" value="trail" name="running-preference" type="radio">
                    <label for="">Trail</label>
                </div>
                <div>
                    <input required id="both" value="both" name="running-preference" type="radio">
                    <label for="">Both</label>
                </div>
                <input type="submit" value="Let's Run!">
            </form>
        </section>
    </main>
    <!-- Page footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script for social media icons -->
    <script src="https://kit.fontawesome.com/cd5674c3b8.js" crossorigin="anonymous"></script>
</body>
</html>
